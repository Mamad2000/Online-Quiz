<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to CSS -->
        <link rel="stylesheet" href="./style.css">

        <title>Challenge Code Exercise</title>
    </head>
    <body>

        <!-- timer elements -->
        <h1 class="time" style="text-align:right;"></h1>
        
        <h1 class="title">Challenge Code Quiz</h1>
        <h3 class="initial-par">Hey there! this is a multiple choice practice quiz on Javascript. At the end you will be given a score! </h3>


        <form>
            <ol class="all-questions" >
                <li>
                    <button type="button" id="question01-label"> Question 1</button>
                </li>
                <li>
                    <button type="button" id="question02-label"> Question 2</button>
                </li>
                <li >
                    <button type="button" id="question03-label"> Question 3</button>
                </li>
                <li >
                    <button type="button" id="question04-label"> Question 4</button>
                </li>
            </ol>
        </form> 
        <button type="button" id="startBtn"> START QUIZ! </button>
        <div class="clearfix">
            <div class="card">
              <h2>Save Initials:</h2>
              <form method="POST">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" placeholder="janedoe@mail.com" />
                </div>
                <div class="input-group">
                  <label for="password">Name</label>
                  <input name="password" id="password" placeholder="Mohammad" />
                </div>
                <div id="msg"></div>
                <button id="sign-up">Save</button>
              </form>
        </div>

    <script src="./script.js"></script>
    </body>
</html>
